# Rime schema
# encoding: utf-8

schema:
  schema_id: logic_symbols
  name: 邏輯符號
  version: "2019.6.25"
  author:
    - Delton Ding <dsh0416@gmail.com>
  description: |
    邏輯符號輸入
    利用 ASCII 形狀輸入
    提供同義符號候選

switches:
  - name: ascii_mode
    reset: 0
    states: [邏輯, 西文]
  - name: half_shape
    reset: 0
    states: [半角, 全角]

engine:
  processors:
    - speller
    - selector
    - navigator
    - express_editor
  segmentors:
    - abc_segmentor
    - fallback_segmentor
  translators:
    - table_translator

speller:
  alphabet: '/\-=,.`et'
  delimiter: " "
  algebra: []

translator:
  dictionary: logic_symbols
  spelling_hints: 10
  prism: logic_symbols
  enable_user_dict: false

key_binder:
  import_preset: default
